<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMaxToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MinMaxToe</h1>
    </header>

    <main>
        <div id="board">
            <div class="row" id="row-1">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row" id="row-2">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row" id="row-3">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <button id="reset-button" class="lined thin">Reset</button>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/fortislucis">Lux</a></a></p>
    </footer>

    <script src="tictactoe.js"></script>
</body>
</html>
